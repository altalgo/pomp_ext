<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" ,
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; img-src 'self' https://* data:; media-src * blob: filesystem:" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomp</title>
    <link href="./popup/style/css/fonts.css" rel="stylesheet">
    <link href="./popup/style/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="https://pomp.leed.at" target="_blank">
            <div class="pomp">
                <span style="color:#3E3E3E;">Pom</span><span style="color:#92A8D1;">p</span>
            </div>
        </a>
        <div class="switch--container on hide">
            <div class="switch--status">ON</div>
            <div class="switch--wrapper">
                <div class="switch--stick on--stick"></div>
                <div class="switch--ball on--ball"></div>
            </div>
        </div>
        <div class="logout hide">SIGNOUT</div>
        <div class="login show">SIGNIN</div>
    </div>
    <script src="./popup/switch.js"></script>
    <script src="./popup/popup.js"></script>
</body>

</html>
